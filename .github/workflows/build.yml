name: Build and Deploy

on:
  push:
    branches:
      - Main
  pull_request:
    branches:
      - Main
    types: [closed]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build website
        run: npm run build

      - name: Deploy website
        uses: JamesIves/gh-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
